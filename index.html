<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitch Detection</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Work+Sans" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	</head>
	<body ng-app="TwitchList">
		<div class="col-xs-12" ng-controller="TwitchCtrl">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="title row">
          <span class="col-xs-4 btnSpan">
            <button class="btn-success titleBtn" ng-click="online()">Online</button>
            <button class="btn-danger titleBtn" ng-click="offline()">Offline</button>
            <button class="btn-info titleBtn" ng-click="all()">All</button>
          </span>
          <span class="col-xs-5">
            <h1 class="titleText">Twitch Streams</h1>  
          </span>
          <span class="col-xs-2">
            <form ng-submit="Search()">
              <input ng-model="channel" type="search" placeholder="Add Stream">
            </form>
          </span>
        </div>
        <div class="row stream" ng-repeat="obj in fullStreams | filter: filter">
          <div class="col-xs-2">
            <img src="{{obj.img}}">
          </div>
          <div class="col-xs-4">
            <h3><a href="https://www.twitch.tv/{{obj.streamTitle}}">{{obj.streamTitle}}</a></h3>   
          </div>
          <div class="col-xs-4 statusDiv">
           <h4 ng-if="obj.status === 'Offline'" class="offline">{{obj.status}}</h4>
           <h4 ng-if="obj.status === 'Online'" class="online"><a href="https://www.twitch.tv/{{obj.streamTitle}}">{{obj.status}}</a><br>Game: {{obj.data.stream.game}}</h4>
           <h4 ng-if="obj.status === 'Not Found!'" class="notFound">{{obj.status}}</h4>
          </div>
          <div class="col-xs-1 deleteDiv">
            <button class="btn-danger deleteBtn" ng-click="deleteItem($index)">Remove</button>
          </div>
        </div>
      </div>
      <div class="col-xs-8 col-xs-offset-2" id="footerDiv"></div>
   </div>
		
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="app.js"></script>
	</body>
</html>
